<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <form class="form">
        <h1 class="form__header">Sign up</h1>

        <div class="mandatory_field">
            <input class="form__input" type="text" placeholder="First name">
        </div>

        <div class="mandatory_field">
            <input class="form__input" type="text" placeholder="Second name">
        </div>

        <div class="mandatory_field">
            <input class="form__input" type="text" placeholder="Login">
        </div>
        <div class="mandatory_field">
            <input class="form__input" type="password" placeholder="Password">
        </div>
        <div class="mandatory_field">
            <input class="form__input" type="password" placeholder="Confirm password">
        </div>
        <button class="form__button" type="submit">Submit</button>

        <p class="form__text">Already have an account? <a href="login.html">Sign in!</a></p>
    </form>
</body>
</html>
