<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css">
    <script src="js/registration.js" defer></script>
</head>

<body>
    <form class="form">
        <h1 class="form__header">Sign up</h1>

        <input class="form__input" type="text" name="name" placeholder="First name" required>

        <input class="form__input" type="text" name="surname" placeholder="Second name" required>

        <label class="form__label">
            <input class="form__input" type="text" name="username" placeholder="Login" required>
            <p class="form__message"></p>
        </label>

        <input class="form__input" type="password" id="password" name="password" placeholder="Password" required>

        <div>
            <input class="form__input" type="password" id="confirm_password" placeholder="Confirm password" required>
        </div>
        <button class="form__button" type="submit">Submit</button>

        <p class="form__text">Already have an account? <a href="login.html">Sign in!</a></p>
    </form>
</body>
</html>
