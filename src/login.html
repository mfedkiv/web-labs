<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>

    <form class="form">
        <h1 class="form__header">Log In</h1>

        <input class="form__input" name="username" type="text" placeholder="Login">
        <label class="form__label">
            <input class="form__input" name="password" type="password" placeholder="Password">
            <p class="form__message"></p>
        </label>

        <button class="form__button" type="submit">Submit</button>

        <p class="form__text">Don't have account yet? <a href="registration.html">Sign up!</a></p>
    </form>

</body>
</html>
